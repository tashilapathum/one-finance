apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdk 35
    namespace 'com.tantalum.onefinance'

    defaultConfig {
        applicationId "com.tantalum.onefinance"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 24
        versionName "1.1.14"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix '-DEBUG'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    bundle {
        language {
            enableSplit false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }
    buildFeatures {
        viewBinding true
        buildConfig true
    }
    kotlinOptions {
        jvmTarget = "17"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.work:work-runtime:2.10.0'
    implementation 'androidx.annotation:annotation:1.9.1'
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.activity:activity:1.10.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'

    //google
    implementation 'com.google.android.gms:play-services-oss-licenses:17.1.0'

    //firebase
    implementation platform('com.google.firebase:firebase-bom:33.8.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'
    implementation 'com.google.firebase:firebase-firestore'

    //room
    implementation "androidx.room:room-runtime:2.6.1"
    annotationProcessor "androidx.room:room-compiler:2.6.1"
    testImplementation "androidx.room:room-testing:2.6.1"

    implementation 'cat.ereza:customactivityoncrash:2.4.0' //CAOC
    implementation 'com.github.nmssalman:bubbleshowcase:1.0' //tutorials
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0' //charts
    implementation 'com.github.aritraroy:PinLockView:2.1.0' //number pad
    implementation 'com.robinhood.ticker:ticker:2.0.2' //amount animator
    implementation 'com.airbnb.android:lottie:6.4.1' //lottie
    implementation 'com.maltaisn:calcdialog:2.2.1' //calculator
    implementation 'com.github.qapqap:TimelineView:1.6' //timeline view
    implementation 'com.github.midorikocak:currency-picker-android:1.2.1' //currency picker
    implementation 'com.leinardi.android:speed-dial:3.3.0' //sub FABs
    implementation 'com.larswerkman:HoloColorPicker:1.5' //color picker
    implementation 'com.anjlab.android.iab.v3:library:2.1.0' //billing
    implementation 'com.guolindev.permissionx:permissionx:1.7.1' //permissions
}
