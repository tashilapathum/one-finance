apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.android.gms.oss-licenses-plugin'

android {
    compileSdkVersion 32
    defaultConfig {
        applicationId "com.tantalum.onefinance"
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 8
        versionName "1.1.5"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix '-DEBUG'
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    bundle {
        language {
            enableSplit false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }
}

dependencies {
    //debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'com.google.android.gms:play-services-oss-licenses:17.0.0'

    implementation platform('com.google.firebase:firebase-bom:28.4.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-crashlytics'

    implementation "androidx.room:room-runtime:2.4.2"
    annotationProcessor "androidx.room:room-compiler:2.4.2"
    testImplementation "androidx.room:room-testing:2.4.2"

    implementation 'com.elconfidencial.bubbleshowcase:bubbleshowcase:1.3.1'
    implementation 'com.android.billingclient:billing:5.0.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.6'
    implementation 'com.shreyaspatil:MaterialNavigationView:1.2'
    implementation 'com.andrognito.pinlockview:pinlockview:2.1.0'
    implementation 'androidx.annotation:annotation:1.4.0'
    implementation 'com.robinhood.ticker:ticker:2.0.2'
    implementation 'com.airbnb.android:lottie:3.7.0'
    implementation 'com.maltaisn:calcdialog:2.2.1'
    implementation 'com.github.qapqap:TimelineView:v1.6'
    implementation 'com.github.midorikocak:currency-picker-android:1.2.1'
    implementation 'com.leinardi.android:speed-dial:3.2.0'
    implementation 'com.larswerkman:HoloColorPicker:1.5'
    implementation 'androidx.work:work-runtime:2.7.1'
    implementation 'com.anjlab.android.iab.v3:library:2.0.3'
}
